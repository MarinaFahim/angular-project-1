<h1 style="text-align: center;">Edit product: {{product.name}}</h1>
<hr style="margin:20px 0;"/>


<form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="product-form">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" required>
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" formControlName="price" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="count">Count:</label>
        <input type="number" id="count" formControlName="count" step="1" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" required></textarea>
    </div>
    <div class="form-group">
        <label for="image">Image URL:</label>
        <input type="text" id="image" formControlName="image" required>
    </div>

    <!-- Display the product image -->
    <div class="form-group image-wrapper">
        <label>Product Image:</label><br>
        <img [src]="editForm.get('image').value" alt="Product Image" height="100">
    </div>

    <div *ngIf="message" class="message">
        <strong>{{ message }}</strong>
    </div>
    <button type="submit" class="submit-button">Submit</button>


</form>
